server.port=8080
#---
ewm-stats-server.url=http://localhost:9090
ewm-core-default-date-format=yyyy-MM-dd
ewm-core-default-date-time-format=yyyy-MM-dd HH:mm:ss
#---
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
#---
#spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#---
logging.level.org.springframework.orm.jpa=INFO
logging.level.org.springframework.transaction=INFO
logging.level.org.springframework.transaction.interceptor=TRACE
logging.level.org.springframework.orm.jpa.JpaTransactionManager=DEBUG
#---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
#---
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.url=jdbc:postgresql://localhost:5432/ewm
spring.datasource.url=jdbc:postgresql://ewm-db:6542/ewm
spring.datasource.username=ewm
spring.datasource.password=ewm
#---
spring.config.activate.on-profile=ci,test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:ewm
spring.datasource.username=test
spring.datasource.password=test
#---
#spring.h2.console.enabled=true




